<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal and Experience Info</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/legal.css') }}">
</head>
<body>
<header class="top-bar">
  <nav>
    <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
      <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
    </a>
  </nav>
</header>

<main class="main-wrapper">
  <!-- Left Section -->
  <section class="left-section">
    <div class="progress-indicators">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square active"></div>
    </div>

    <h1>Legal and Experience Information</h1>
  </section>

  <!-- Right Section (Form Part) -->
  <div class="right-panel">
    <form method="POST" action="{{ url_for('legal') }}">
      <div class="form-group">
        <label>Do the candidate have any previous convictions?</label>
        <select id="convictionSelect" name="has_criminal_record">
          <option value="">Select</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <textarea id="convictionDetails" name="criminal_details" placeholder="Please provide details..." style="display: none;"></textarea>
      </div>

      <div class="form-group">
        <label>Do the candidate have teaching experience?</label>
        <select id="teachingSelect" name="has_teaching_exp">
          <option value="">Select</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <input type="text" id="teachingWhere" name="teaching_place" placeholder="Where?" style="display: none;" />
      </div>

      <div class="buttons">
        <button class="btn back-btn" type="button" onclick="goBack()">Go Back</button>
        <button class="btn continue-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>

</main>

<script src="{{ url_for('static', filename='js/legal.js') }}"></script>

</body>
</html>
