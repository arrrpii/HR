<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal and Experience Info</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/legal.css') }}">
</head>
<body>
<header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
  <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
</a>

    </nav>
  </header>
<main class="main-wrapper">

     <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
      </div>

              <h1>Legal and Experience Information</h1>

      <div class="buttons">
        <form action="{{ url_for('skills') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
          <form action="{{ url_for('job_department') }}">
            <button class="btn continue-btn" type="submit">Continue</button>
        </form>
      </div>
    </section>
  <div class="right-panel">
    <div class="form-group">
      <label>Do the candidate have any previous convictions?</label>
      <select id="convictionSelect">
        <option value="">Select</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <textarea id="convictionDetails" placeholder="Please provide details..." style="display: none;"></textarea>
    </div>

    <div class="form-group">
      <label>Do the candidate have teaching experience?</label>
      <select id="teachingSelect">
        <option value="">Select</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <input type="text" id="teachingWhere" placeholder="Where?" style="display: none;" />
    </div>

    <div class="form-group">
      <label>We call the candidate for a test or interview?</label>
      <select id="interviewSelect">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>
  </main>
  <script src="{{ url_for('static', filename='js/legal.js') }}"></script>

</body>
</html>
