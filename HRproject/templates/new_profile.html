<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_profile.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
        <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
      </a>
    </nav>
  </header>

  <main class="main-wrapper">
    <section class="left-section">
      <div class="progress-indicators">
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <h1>Add new profile</h1>

      <div class="buttons">
        <form action="{{ url_for('employees') }}">
          <button class="btn back-btn" onclick="goBack()">Go Back</button>
        </form>
      </div>
    </section>

    <section class="right-section">
      <div class="form-card">
        <form id="profileForm" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
              First Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
              Last Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
            />
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
              Birth Date <span class="text-red-500">*</span>
            </label>
            <input
              type="date"
              id="birth_date"
              name="birth_date"
              required
            />
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
              Gender <span class="text-red-500">*</span>
            </label>
            <div class="radio-group">
              <label>
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  required
                />
                Male
              </label>
              <label>
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  required
                />
                Female
              </label>
            </div>
          </div>

          <div class="form-group file-upload-group">
            <label class="block text-sm font-medium text-gray-700">
              Attach CV <span class="text-red-500">*</span>
            </label>
            <div class="file-wrapper">
              <label class="file-label" for="cv">Choose File</label>
              <span id="file-name" class="file-name">No file chosen</span>
              <input type="file" id="cv" name="cv" required onchange="updateFileName()" />
            </div>
          </div>

          <div class="btn-box">
            <button class="btn continue-btn" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/new_profile.js') }}"></script>
  
</body>
</html>
