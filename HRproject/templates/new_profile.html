<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_profile.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
  <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
</a>




    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <h1>Add new profile</h1>

      <div class="buttons">
        <form action="{{ url_for('employees') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
          <form action="{{ url_for('job_department') }}">
            <button class="btn continue-btn" type="submit">Continue</button>
        </form>
      </div>
    </section>

    <!-- Right Section (Form Card) -->
    <section class="right-section">
      <div class="form-card">
        <form id="profileForm">
          <!-- First Name -->
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
  First Name <span class="text-red-500">*</span>
</label>

            <input
              type="text"
              id="firstName"
              name="firstName"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="form-group">
             <label class="block text-sm font-medium text-gray-700">
  Last Name <span class="text-red-500">*</span>
</label>

            <input
              type="text"
              id="lastName"
              name="lastName"
            />
          </div>

          <!-- Birth Day -->
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
  Birth Day <span class="text-red-500">*</span>
</label>

  </label>
            <input
              type="date"
              id="birthDay"
              name="birthDay"
              required
            />
          </div>

          <!-- Sex -->
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">
  Sex <span class="text-red-500">*</span>
</label>

            <div class="radio-group">
              <label>
                <input
                  type="radio"
                  name="sex"
                  value="Male"
                  required
                />
                Male
              </label>
              <label>
                <input
                  type="radio"
                  name="sex"
                  value="Female"
                  required
                />
                Female
              </label>
            </div>
          </div>

          <!-- Attach CV -->
<div class="form-group file-upload-group">
  <label class="block text-sm font-medium text-gray-700">
  Attach CV <span class="text-red-500">*</span>
</label>

</label>

  <div class="file-wrapper">
    <label class="file-label" for="cv">Choose File</label>
    <span id="file-name" class="file-name">No file chosen</span>
    <input type="file" id="cv" name="cv" />
  </div>
</div>


        </form>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/new_profile.js') }}"></script>
