<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Info</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/personal_info.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="{{ url_for('default') }}" class="logo">
          <span class="logo-turquoise">HR</span><span class="logo-black">dashboard</span>
        </a>
      </div>
      <div class="user-info">
        <div class="avatar">&#128100;</div>
        <h3>{{ current_user.username }}</h3>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="{{ url_for('default') }}" class="{% if request.endpoint == 'default' %}active{% endif %}">Dashboard</a></li>
          <li><a href="{{ url_for('employees') }}" class="{% if request.endpoint == 'employees' %}active{% endif %}">Employees</a></li>
          <li><a href="#" class="{% if request.endpoint == 'personal_info' %}active{% endif %}">Personal Info</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="main-area">

      <!-- Content -->
      <main class="main-content">
        <section class="details-section">
          <form class="details-form">
            <h2>Personal Information</h2>

               <div class="content-wrapper">
    <!-- Tab Section -->
    <div class="tabs">
      <ul>
        <li class="tab-item active" id="general-tab">General</li>
        <li class="tab-item" id="job-tab">Job</li>
      </ul>
    </div>

            <!-- 6 Fields (First 6 should be side by side in two columns) -->
<div class="fields-grid">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <textarea id="fullName" name="full_name" readonly>{{ current_user.full_name }}</textarea>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <textarea id="gender" name="gender" readonly>{{ current_user.gender }}</textarea>
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <textarea id="birthDate" name="birth_date" readonly>{{ current_user.birth_date }}</textarea>
  </div>

  <div class="form-group">
    <label for="education">Education</label>
    <textarea id="education" name="education" readonly>{{ current_user.education }}</textarea>
  </div>

  <div class="form-group">
    <label for="jobExperience">Job Experience</label>
    <textarea id="jobExperience" name="job_experience" readonly>{{ current_user.job_experience }}</textarea>
  </div>

  <div class="form-group">
    <label for="previousConviction">Previous Conviction</label>
    <textarea id="previousConviction" name="previous_conviction" readonly>{{ current_user.previous_conviction }}</textarea>
  </div>
</div>


            <!-- Call for Testing & Interview side by side -->
<div class="last-fields">
  <div class="form-group">
    <label for="testing">Call for Testing</label>
    <select required name="testing[]">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="interview">Call for Interview</label>
    <select required name="interview[]">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
</div>


            <div class="form-group">
              <button class="save-btn" type="submit">Save Changes</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/personal_info.js') }}"></script>
</body>

</html>
