<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
</head>
<body>
<header class="top-bar">
  <nav>
    <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
      <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
    </a>
  </nav>
</header>

  <main class="main-wrapper">
 <section class="left-section">
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
        <div class="square"></div>
      </div>

      <h1>Test Results</h1>

      <div class="buttons">
        <form action="{{ url_for('experience') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
      </div>
    </section>

    <section class="right-section">
      <form id="profileForm" method="POST" enctype="multipart/form-data" action="{{ url_for('skills') }}">
        <section class="section">
          <h3>Languages</h3>
          <div class="language-group">
            <div class="language-entry">
              <select required name="language[]">
                <option value="">Select Language</option>
                <option value="Armenian">Armenian</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
                <option value="Russian">Russian</option>
                <option value="Other">Other</option>
              </select>
              <input type="text" name="language_score[]" placeholder="Score / Level (e.g. B2, 90%)" required />
            </div>
          </div>
          <button type="button" id="addLanguage">+ Add Language</button>
        </section>

        <br>

        <div class="section">
          <h3>Other Skills</h3>
          <div class="add-skill-section">
            <input type="text" id="customSkillName" placeholder="Skill (e.g. Excel)" />
            <input type="text" id="customSkillScore" placeholder="Score / Level (e.g. 80%)" />
            <button type="button" id="addCustomSkill">+ Add Skill</button>
          </div>
          <div id="customSkillsList" class="custom-skills-list"></div>
          <br>
        </div>

        <button class="btn continue-btn" type="submit">Continue</button>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/skills.js') }}"></script>

</body>
</html>
