<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
</head>

<body>

<!-- Top Bar -->
  <header class="top-bar">
    <nav>
      <span class="dashboard-label">Dashboard</span>
    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

         <h1>Test Results</h1>

      <div class="buttons">
        <form action="{{ url_for('experience') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
          <form action="{{ url_for('legal') }}">
            <button class="btn continue-btn" type="submit">Continue</button>
        </form>
      </div>
    </section>

  <section class="right-section">

    <form id="profileForm">
      <!-- Language Section -->
      <section class="section">
        <h3>Languages</h3>
      <div class="language-group">
  <div class="language-entry">
    <select required>
      <option value="">Select Language</option>
      <option value="Armenian">Armenian</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="Russian">Russian</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" placeholder="Score / Level (e.g. B2, 90%)" required />
  </div>
</div>
<button type="button" id="addLanguage">+ Add Language</button>

      </section>

      <!-- Other Skills -->
      <div class="section">
        <h3>Other Skills</h3>
        <div class="add-skill-section">
  <input type="text" id="customSkillName" placeholder="Skill (e.g. Excel)" />
  <input type="text" id="customSkillScore" placeholder="Score / Level (e.g. 80%)" />
  <button type="button" id="addCustomSkill">+ Add Skill</button>
</div>

<div id="customSkillsList" class="custom-skills-list"></div>

      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>

 <script src="{{ url_for('static', filename='js/skills.js') }}"></script>
  </main>
</body>
</html>
