<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
</head>

<body>

<!-- Top Bar -->
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
  <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
</a>

    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
      </div>

         <h1>Add Skills</h1>

      <div class="buttons">
        <form action="{{ url_for('experience') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
          <form action="{{ url_for('job_department') }}">
            <button class="btn continue-btn" type="submit">Continue</button>
        </form>
      </div>
    </section>

  <section class="right-section">

    <form id="profileForm">
      <!-- Languages Section -->
<section class="section">
  <h3>Languages</h3>
  <div class="language-group">
    <div class="language-entry">
      <input type="text" placeholder="Language" required />
      <select required>
        <option value="">Select Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
        <option value="Fluent">Fluent</option>
        <option value="Native">Native</option>
      </select>
    </div>
  </div>
  <button type="button" id="addLanguage">+ Add Language</button>
</section>

<!-- Other Skills Section -->
<section class="section">
  <h3>Other Skills</h3>
  <div class="checkbox-group">
    <label><input type="checkbox" name="skills" value="MS Word" /> MS Word</label>
    <label><input type="checkbox" name="skills" value="MS Excel" /> MS Excel</label>
    <label><input type="checkbox" name="skills" value="PowerPoint" /> PowerPoint</label>
    <label><input type="checkbox" name="skills" value="Outlook" /> Outlook</label>
    <label><input type="checkbox" name="skills" value="Google Docs" /> Google Docs</label>
  </div>
  <div class="add-skill-section">
    <input type="text" id="customSkillInput" placeholder="Add another skill..." />
    <button type="button" id="addCustomSkill">+ Add Skill</button>
  </div>
  <div id="customSkillsList" class="custom-skills-list"></div>
</section>


 <script src="{{ url_for('static', filename='js/skills.js') }}"></script>
  </main>
</body>
</html>
