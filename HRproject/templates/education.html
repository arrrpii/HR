<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Education</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/education.css') }}">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
  <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
</a>

    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <h1>Add Education</h1>

      <div class="buttons">
        <form action="{{ url_for('job_department') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
      </div>
    </section>

    <!-- Right Section (Form Card) -->
    <section class="right-section">
     <div class="form-section">
  <form id="educationForm" method="POST" action="{{ url_for('education') }}">
    <div class="education-group">
  <label for="university">University <span class="required">*</span></label>
  <input type="text" id="university" name="university[]" placeholder="University" required />

  <label for="faculty">Faculty <span class="required">*</span></label>
  <input type="text" id="faculty" name="faculty[]" placeholder="Faculty" />

  <label for="bachelor-degree">Degree <span class="required">*</span></label>
  <input type="text" id="bachelor-degree" name="degree[]" placeholder="Bachelor Degree" required />


         <div id="new-fields-container"></div>
         <!-- Add Education Button -->

</div>
      <button type="button" id="addEducation">+ Add Education</button>
      <br>
      <br>
      <button type="submit" class="btn continue-btn">Continue</button>
</form>
         </div>
    </section>
  </main>

 <script src="{{ url_for('static', filename='js/education.js') }}"></script>
</body>
</html>
