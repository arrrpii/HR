<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work Experience</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/experience.css') }}">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
  <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
</a>

    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
        <div class="square"></div>
      </div>

      <h1>Work Experience</h1>

      <div class="buttons">
        <form action="{{ url_for('education') }}">
            <button class="btn back-btn" onclick="goBack()">Go Back</button>
          </form>
          <form action="{{ url_for('skills') }}">
            <button class="btn continue-btn" type="submit">Continue</button>
        </form>
      </div>
    </section>

    <!-- Right Section (Form Card) -->
    <section class="right-section">
  <div class="form-card">

  <form id="workForm">
    <div class="work-group">
      <div class="work-entry">
  <label>
    Company Name<span style="color: red;"> *</span>
    <input type="text" placeholder="Enter company name" required />
  </label>
  <label>
    Position Held<span style="color: red;"> *</span>
    <input type="text" placeholder="Enter position held" required />
  </label>
  <div class="date-fields">
  <div class="date-label">
  <label for="startDate" class="field-label">
    Start Date<span class="required"> *</span>
  </label>
  <input type="date" id="startDate" required />
</div>

<div class="date-label">
  <label for="endDate" class="field-label">
    End Date<span class="required"> *</span>
  </label>
  <input type="date" id="endDate" required />
</div>


</div>


    </div>
    <button type="button" id="addWork">Add Work Experience</button>
  </form>
</div>


</section>

 <script src="{{ url_for('static', filename='js/experience.js') }}"></script>
  </main>
</body>
</html>
