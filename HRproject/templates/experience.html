<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work Experience</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/experience.css') }}">
</head>
<body>
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
        <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
      </a>
    </nav>
  </header>

  <main class="main-wrapper">
    <section class="left-section">
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <h1>Work Experience</h1>

      <div class="buttons">
        <button class="btn back-btn" type="button" onclick="history.back()">Go Back</button>
      </div>
    </section>

    <section class="right-section">
      <div class="form-card">
        <form id="workForm" method="POST" action="{{ url_for('experience') }}">
          <div class="work-group">
            <div class="work-entry">
              <label>
                <b>Company Name</b><span style="color: red;"> *</span>
                <input type="text" name="company_name" placeholder="Enter company name" required />
              </label>

              <label>
                <b>Position Held</b><span style="color: red;"> *</span>
                <input type="text" name="position_held" placeholder="Enter position held" required />
              </label>

              <div class="date-fields">
                <div class="date-label">
                  <label class="field-label">
                    <span class="required">*</span> Start Date
                  </label>
                  <input type="date" name="start_date" required />
                </div>
                <div class="date-label">
                  <label class="field-label">
                    <span class="required">*</span> End Date
                  </label>
                  <input type="date" name="end_date" required />
                </div>
              </div>
            </div>
          </div>

          <div id="work-entries-container"></div>

          <button type="button" id="addWork" class="btn">Add Work Experience</button>
          <br><br>
          <button type="submit" class="btn continue-btn">Continue</button>
        </form>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/experience.js') }}"></script>
</body>
</html>
