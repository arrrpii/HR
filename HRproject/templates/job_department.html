<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Department</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/job_department.css') }}">
</head>
<body>
  <header class="top-bar">
    <nav>
      <a href="{{ url_for('default') }}" style="font-size: 28px; font-weight: bold; text-decoration: none;">
        <span style="color: turquoise;">HR</span><span style="color: black;">dashboard</span>
      </a>
    </nav>
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <!-- Left Section -->
    <section class="left-section">
      <!-- Progress Indicators (4 squares as an example) -->
      <div class="progress-indicators">
        <div class="square"></div>
        <div class="square active"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <h1>Select job department</h1>

      <form method="POST" action="{{ url_for('job_department') }}">
  <input type="hidden" id="selectedDepartmentInput" name="selected_department" value="{{ candidate.department if candidate else '' }}">

  <div class="option {% if candidate and candidate.department == 'administrative' %}active{% endif %}" data-value="administrative">
    <div class="radio {% if candidate and candidate.department == 'administrative' %}selected{% endif %}"></div>
    Administrative
  </div>
  <div class="option {% if candidate and candidate.department == 'professors' %}active{% endif %}" data-value="professors">
    <div class="radio {% if candidate and candidate.department == 'professors' %}selected{% endif %}"></div>
    Professors
  </div>

      <br>

      <button class="btn back-btn" type="button" onclick="window.location.href='{{ url_for('new_profile') }}'">Go Back</button>

  <button class="continue-btn" type="submit">Continue</button>
</form>

  <script src="{{ url_for('static', filename='js/job_department.js') }}"></script>
    </section>
  </main>
</body>
</html>
