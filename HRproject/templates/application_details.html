<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/application_details.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#">Employees</a></li>
        <li><a href="#">Manage Employees</a></li>
        <li><a href="#">Directory</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <header class="top-header">
      <!-- Left: Search + Title -->
      <div class="header-left">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button class="icon-btn" aria-label="Search">
            &#128269; <!-- magnifying glass icon -->
          </button>
        </div>
        <h1>Employee Details</h1>
      </div>
      <!-- Right: Notification/User icons (placeholders) -->
      <div class="header-right">
        <button class="icon-btn" aria-label="Notifications">
          &#128276; <!-- bell icon -->
        </button>
        <button class="icon-btn" aria-label="User Profile">
          &#128100; <!-- user icon -->
        </button>
      </div>
    </header>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <!-- Left: Profile Card -->
      <section class="profile-section">
        <div class="profile-card">
          <div class="profile-avatar">
            <!-- Placeholder avatar icon -->
            <span>&#128100;</span>
          </div>
          <h2 class="employee-name">Spiridon Xotaibich</h2>
          <p class="employee-role">Goyl Pet</p>
          <span class="status active">Active</span>
          <hr />
          <p class="employee-email">spiridon@setabia.com</p>
          <p class="employee-phone">+9932003033</p>
        </div>
      </section>

      <!-- Right: Tabs + Form -->
      <section class="details-section">
        <div class="tabs">
          <button class="tab-link active" data-tab="general">General</button>
          <button class="tab-link" data-tab="job">Job</button>
        </div>

        <!-- General Tab Content -->
        <div class="tab-content active" id="general">
          <h2>Application Details</h2>
          <form class="details-form" id="applicationForm">
            <!-- Position applied for -->
            <div class="form-group">
              <label for="position">Position applied for *</label>
              <input
                type="text"
                id="position"
                name="position"
                placeholder="e.g. Lecturer"
                required
              />
            </div>

            <!-- CV -->
            <div class="form-group">
              <label for="cv">CV *</label>
              <input
                type="file"
                id="cv"
                name="cv"
                required
              />
            </div>

            <!-- Other positions -->
            <div class="form-group">
              <label for="otherPositions">Other positions to be considered for</label>
              <input
                type="text"
                id="otherPositions"
                name="otherPositions"
                placeholder="e.g. Assistant, Instructor"
              />
            </div>

            <!-- Testing Results Section -->
            <h3>Testing Results</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="french">French</label>
                <input
                  type="text"
                  id="french"
                  name="french"
                  placeholder="e.g. B2 Level"
                />
              </div>
              <div class="form-group">
                <label for="armenian">Armenian</label>
                <input
                  type="text"
                  id="armenian"
                  name="armenian"
                  placeholder="e.g. Native"
                />
              </div>
              <div class="form-group">
                <label for="officeSkills">Word, Excel</label>
                <input
                  type="text"
                  id="officeSkills"
                  name="officeSkills"
                  placeholder="e.g. Advanced"
                />
              </div>
              <div class="form-group">
                <label for="otherTests">Other</label>
                <input
                  type="text"
                  id="otherTests"
                  name="otherTests"
                  placeholder="e.g. Typing speed, etc."
                />
              </div>
            </div>

            <!-- First Interview Results -->
            <h3>First Interview Results</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstEval">Evaluation Sheets *</label>
                <input
                  type="text"
                  id="firstEval"
                  name="firstEval"
                  required
                />
              </div>
              <div class="form-group">
                <label for="firstComments">Comments</label>
                <textarea
                  id="firstComments"
                  name="firstComments"
                  rows="3"
                  placeholder="Notes from first interview..."
                ></textarea>
              </div>
            </div>

            <!-- Second Interview Results -->
            <h3>Second Interview Results</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="secondEval">Evaluation Sheets *</label>
                <input
                  type="text"
                  id="secondEval"
                  name="secondEval"
                  required
                />
              </div>
              <div class="form-group">
                <label for="secondComments">Comments</label>
                <textarea
                  id="secondComments"
                  name="secondComments"
                  rows="3"
                  placeholder="Notes from second interview..."
                ></textarea>
              </div>
            </div>
          </form>
        </div>

        <!-- Job Tab Content -->
        <div class="tab-content" id="job">
          <h2>Job Information</h2>
          <form class="details-form" id="jobForm">
            <!-- Add any relevant job-related fields here -->
            <div class="form-group">
              <label for="jobTitle">Job Title *</label>
              <input type="text" id="jobTitle" name="jobTitle" required />
            </div>
            <div class="form-group">
              <label for="department">Department *</label>
              <input type="text" id="department" name="department" required />
            </div>
            <!-- etc. -->
          </form>
        </div>
      </section>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/application_details.js') }}"></script>
</body>
</html>
